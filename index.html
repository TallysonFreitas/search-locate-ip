<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="top">
      <h1 class="top--title">IP Address Tracker</h1>
      <form action="" class="top__form">
        <input class="top__form--input" type="text" placeholder="Search for any IP address or domain" id="ip">
        <button class="top__form--button" type="submit" id="ip-button">></button>
      </form>
    </div>
    <div class="bottom" id="map">

    </div>
    <div class="resposta">
      <div class="resposta__item border-none">
        <p class="resposta__item--text">IP ADDRESS</p>
        <h3 class="resposta__item--title" id="address"></h3>
      </div>
      <div class="resposta__item">
        <p class="resposta__item--text">LOCATION</p>
        <h3 class="resposta__item--title" id="location"></h3>
      </div>
      <div class="resposta__item">
        <p class="resposta__item--text">TIMEZONE</p>
        <h3 class="resposta__item--title"><span id="timezone"></span></h3>
      </div>
      <div class="resposta__item">
        <p class="resposta__item--text">ISP</p>
        <h3 class="resposta__item--title" id="isp"></h3>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="dist/scripts/main.js"></script>
</body>
</html>
